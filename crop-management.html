<main class="main-content">
  <section class="crop-form-section">
    <h2>Add / Update Crop Details</h2>
    <form id="cropForm">
      <input type="text" id="cropType" placeholder="Crop Type" required>
      <input type="date" id="plantingDate " required>
      <input type="text" id="growthStage" placeholder="Growth Stage (e.g., Seeding, Vegetative)" required>
      <label for="wateringSchedule">Next Watering Date:</label>
      <input type="date" id="wateringSchedule" required>
      
      <label for="fertilizationDate">Next Fertilization Date:</label>
      <input type="date" id="fertilizationDate" required>
      
      <label for="harvestingDate">Expected Harvesting Date:</label>
      <input type="date" id="harvestingDate" required>
      
      <button type="submit">Save Crop</button>
    </form>
  </section>

  <section class="crop-list-section">
    <h2>Your Crops</h2>
    <div id="cropList"></div>
  </section>
</main>
